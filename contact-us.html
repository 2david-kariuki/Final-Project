<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wakulima Domestic Vaccination</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./contact-us.js" defer></script>
  </head>

  <body>
    <header>
         <div class="logo-container">
        <img
          src="images/imageslogo (copy).jpeg"
          alt="Domestic Vaccinaion program logo" class="logo"
        />
        <h1>Contact Domestic Vaccination Program</h1>
        <nav>
            <ul class="nav-item" >
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about-us.html">About Us</a>
                </li>
                <li>
                    <a href="contact-us.html">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>
                Get in touch
            </h2>
            <p>Below is our conttact form, feel free to submit your details</p>
            <form id="contact form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>

    </nav>
  </body>

</html>
